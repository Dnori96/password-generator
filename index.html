<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Password generator app</title>
</head>
<body>
  <div class="container">
    <h3 class="title">Password Generator</h3>
    <section class="pw-box">
      <span id="pw-field">P4$5W0rD!</span>
      <span>COPIED<img src="./assets/images/icon-copy.svg" alt="Copy password button"></span>
    </section>
    <form class="param-box">
      <div class="chars-length">
        <p>Character Length <span>0</span></p>
        <input type="range" min="1" max="15" id="length-slider">
      </div>
      <div class="checkboxes">
        <input type="checkbox" name="upper-check" id="upper-check">
          <label for="upper-check">Include Uppercase Letters</label>
        <input type="checkbox" name="lower-check" id="lower-check">
          <label for="lower-check">Include Lowercase Letters</label>
        <input type="checkbox" name="num-check" id="num-check">
          <label for="num-check">Include Numbers</label>
        <input type="checkbox" name="sym-check" id="sym-check">
          <label for="sym-check">Include Symbols</label>
      </div>
      <div class="strength-states">
        <span>Strength</span>
        <div class="states">
          <div class="empty">
            <span>0</span>
            <span>0</span>
            <span>0</span>
            <span>0</span>
          </div>
          <div class="too-weak">
            <pre>TOO WEAK!</pre>
            <span>1</span>
            <span>0</span>
            <span>0</span>
            <span>0</span>
          </div>
          <div class="weak">
            <pre>WEAK</pre>
            <span>1</span>
            <span>1</span>
            <span>0</span>
            <span>0</span>
          </div>
          <div class="medium">
            <pre>MEDIUM</pre>
            <span>1</span>
            <span>1</span>
            <span>1</span>
            <span>0</span>
          </div>
          <div class="strong">
            <pre>STRONG</pre>
            <span>1</span>
            <span>1</span>
            <span>1</span>
            <span>1</span>
          </div>
        </div>
      </div>
      <button type="submit" id="generate-btn">GENERATE <img src="./assets/images/icon-arrow-right.svg" alt=""></button>
    </form>
  </div>
</body>
</html>
