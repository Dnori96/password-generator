<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Password generator app</title>
</head>
<body>
  <div class="container">
    <h3 class="title">Password Generator</h3>
    <section class="pw-box">
      <input id="pw-field" placeholder="P4$5W0rD!" type="text" value="" readonly>
      <span><img src="./assets/images/icon-copy.svg" alt="Copy password button" ></span>
    </section>
    <form class="param-box">
      <div class="chars-length">
        <p>Character Length <span id="slide-num">5</span></p>
        <input type="range" min="0" max="20" value="5" id="length-slider">
        <span id="really">Really... ðŸ˜‘</span>
      </div>
      <div class="checkboxes">
        <div class="checkbox">
          <input type="checkbox" name="upper-check" id="upper-check" class="checks">
          <label for="upper-check">Include Uppercase Letters</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="lower-check" id="lower-check" class="checks">
          <label for="lower-check">Include Lowercase Letters</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="num-check" id="num-check" class="checks">
          <label for="num-check">Include Numbers</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="sym-check" id="sym-check" class="checks">
          <label for="sym-check">Include Symbols</label>
        </div>
        <p id="error-checkbox">Check at least one</p>
      </div>
      <div class="strength-states">
        <span>Strength</span>
        <div class="states">
          <div class="empty">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="too-weak">
            <pre>TOO WEAK!</pre>
            <span class="a"></span>
            <span class="n"></span>
            <span class="n"></span>
            <span class="n"></span>
          </div>
          <div class="weak">
            <pre>WEAK</pre>
            <span class="a"></span>
            <span class="a"></span>
            <span class="n"></span>
            <span class="n"></span>
          </div>
          <div class="medium">
            <pre>MEDIUM</pre>
            <span class="a"></span>
            <span class="a"></span>
            <span class="a"></span>
            <span class="n"></span>
          </div>
          <div class="strong">
            <pre>STRONG</pre>
            <span class="a"></span>
            <span class="a"></span>
            <span class="a"></span>
            <span class="a"></span>
          </div>
        </div>
      </div>
      <button type="button" id="generate-btn">GENERATE <img src="./assets/images/icon-arrow-right.svg" id="arrow-not-hover"><img src="./assets/images/bx-arrow-to-left-green.svg" id="arrow-hover"></button>
    </form>
  </div>
  <script src="./main.js"></script>
</body>
</html>
